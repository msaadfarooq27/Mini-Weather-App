<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="/weatherCall.js" defer></script>
</head>
<body>
    <div class="card">
    <div class="search">
        <input id="city-name" placeholder="Enter city name" spellcheck="false">
        <button id="city-search-btn"><img src="images/search.png"></button>
    </div>
    <div class="error">Invalid City Name!</div>
    <div class="Weather">
        <img src="" class="Weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>    
    </div>
</body>
</html>
